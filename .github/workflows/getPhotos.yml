name: Get images from google photos

on:  
  schedule:
    - cron: '20 6 * * *'
  workflow_dispatch:
  
jobs:
  get-photos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: Skux4life/getPhotos
          token: ${{ secrets.PAT }}
          path: functions
          
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          path: main

      - name: Set-up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.4' # The Go version to download (if necessary) and use.
      - name: run
        run: go run functions/getPhotos.go
        
      - name: set up git config
        run: |
          cd main
          git config user.name "Skux4life bot"
          git config user.email "mattellis1234@gmail.com"
          
      - name: commit changes and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          cd main
          git status
          git add -A
          git commit -m "add new photos"
          git status
          git push origin main
